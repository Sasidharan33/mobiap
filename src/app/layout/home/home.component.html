<div class="carr">
  <button (click)="prev()" class="prevarr"><img src="../../../assets/images/left-arrow.png" alt=""></button>
  <button (click)="next()" class="nextarr"><img src="../../../assets/images/right-arrow.png" alt=""></button>
  <ngx-slick-carousel class="carousel"
  #slickModal="slick-carousel"
  [config]="slideConfig"
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)">
@for (slide of slides; track slide.img) {
<div ngxSlickItem class="slide">
  <div class="slide-cont">
    <span>All New Phones</span>
    <h1>up to 25% Flat Sale</h1>
      <p>It is a long established fact that a reader will be distracted by the readable content
        of a page when looking at it's layout. The point of using Lorem Ipsum is that</p>
        <button>BUY NOW</button>
        <ul>
          <li>
            <div class="icons"></div>
            <div></div>
            <div></div>
          </li>
        </ul>
  </div>
<img src="{{ slide.img }}" alt="" >
</div>
}
</ngx-slick-carousel>
</div>
